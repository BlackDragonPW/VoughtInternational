<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vought International</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero-banner">
    <h1>Vought International</h1>
    <p>Your trusted name in superheroes</p>
  </header>

  <section class="heroes-section">
    <h2>Our Top Heroes</h2>
    <div class="hero-cards">
      <div class="hero-card fade-in">
        <img src="https://i.imgur.com/homelander.jpg" alt="Homelander">
        <h3>Homelander</h3>
        <p>The leader of The Seven. Justice is his mission.</p>
      </div>
      <div class="hero-card fade-in delay">
        <img src="https://i.imgur.com/starlight.jpg" alt="Starlight">
        <h3>Starlight</h3>
        <p>Light in the darkness, with power and purpose.</p>
      </div>
      <div class="hero-card fade-in delay2">
        <img src="https://i.imgur.com/atrain.jpg" alt="A-Train">
        <h3>A-Train</h3>
        <p>The fastest man alive. Speed is his power.</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Vought International. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
