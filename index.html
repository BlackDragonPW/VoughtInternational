<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vought International</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: white;
      scroll-behavior: smooth;
    }

    header.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #111;
    }

    .logo {
      font-size: 24px;
      color: #00bfff;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px;
      border-radius: 2px;
    }

    nav.nav-links ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav.nav-links a {
      text-decoration: none;
      color: white;
      font-size: 18px;
    }

    .hero-section {
      text-align: center;
      padding: 60px 20px;
    }

    .main-title {
      font-size: 3em;
      margin-bottom: 20px;
      color: #00bfff;
    }

    .flip-card {
      width: 300px;
      height: 400px;
      margin: 0 auto 40px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }

    .flip-card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .flip-card-back {
      background-color: #111;
      color: #00bfff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      padding: 20px;
      transform: rotateY(180deg);
      text-align: center;
    }

    .scroll-flip.in-view .flip-card-inner {
      transform: rotateY(180deg);
    }

    .subtitle {
      font-size: 1.2rem;
      color: #aaa;
    }

    /* Mobile Nav */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      nav.nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background: #111;
        padding: 10px;
        border-radius: 8px;
      }
      nav.nav-links.open {
        display: flex;
      }
      nav.nav-links ul {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Vought</div>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="nav-links" id="nav-links">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#heroes">Heroes</a></li>
        <li><a href="#join">Join Us</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero-section">
    <h1 class="main-title">Vought International</h1>

    <!-- Flip Card -->
    <div class="flip-card scroll-flip">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="https://i.postimg.cc/d16k6JzK/image0.png" alt="Vought Logo" />
        </div>
        <div class="flip-card-back">
          <h2>Vought International</h2>
        </div>
      </div>
    </div>

    <p class="subtitle">We protect. You obey.</p>
  </section>

  <!-- Example About Section -->
  <section id="about" style="padding: 40px 20px; text-align: center;">
    <h2>About Vought</h2>
    <p>
      A powerhouse alliance built from the ashes of legends. Join a legacy of leadership, strategy, and victory.
    </p>
  </section>

  <script>
    // Hamburger menu toggle
    document.getElementById('hamburger').addEventListener('click', () => {
      document.getElementById('nav-links').classList.toggle('open');
    });

    // Flip animation on scroll
    document.addEventListener("DOMContentLoaded", function () {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('in-view');
          } else {
            entry.target.classList.remove('in-view');
          }
        });
      }, {
        threshold: 0.5
      });

      document.querySelectorAll('.scroll-flip').forEach(el => observer.observe(el));
    });
  </script>
</body>
</html>
